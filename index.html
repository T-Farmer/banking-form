<!DOCTYPE html>
<html>
<head>
	<title>Terrill's Practice Banking Form</title>
	<link rel="stylesheet" type="text/css" href="bankstyle.css">
</head>
<body>
	<h1>Fake Bank & Lack of Trust</h1>
		<form>
			<ul>
				<li>
					<label>Applicant First Name</label><br>
					<input type="text" name="First Name">
				</li>
				<li>
					<label>Applicant Middle Initial</label><br>
					<input type="text" name="Middle Initial">
				</li>
				<li>
					<label>Applicant Last Name</label><br>
					<input type="text" name="Last Name">
				</li>
				<li>
					<label>Applicant Address</label><br>
					<input type="text" name="Applicant Address">
				</li>
				<li>
					<label>Applicant Employer</label><br>
					<input type="text" name="Applicant Employer">
				</li>
				<li>
					<label>Employer Address</label><br>
					<input type="text" name="Employer Address">
				</li>
			</ul>
	<h2>Loan Information</h2>
		<h3>Loan Type</h3>
			<select name="Loan">
				<option value="Commercial">Commercial</option>
				<option value="Real Estate">Real Estate</option>
				<option value="Personal">Personal</option>
				<option value="Mortgage">Mortgage</option>
			</select>
		<h4>Amount Requested</h4>
			<input type="text" name="Amount Requested">
		<li class="spacing">Loan Length
			<ul>
				<li class="inline"><label for="5 years">5 Years</label><input type="radio" name="Length" id="5 Years" value="5 Years"></li>
				<li class="inline"><label for="15 years">15 Years</label><input type="radio" name="Length" id="15 Years" value="15 Years"></li>
				<li class="inline"><label for="30 years">30 Years</label><input type="radio" name="Length" id="30 Years" value="30 Years"></li>
			</ul>		
		</li>
		<h3>Special Conditions</h3>
			<label><input type="checkbox" name="down payment">I have a down payment</label>
			<label><input type="checkbox" name="out-of-state">Out-of-state resident</label>
			<label><input type="checkbox" name="married">Married</label>
			<label><input type="checkbox" name="cosigned">Loan will be cosigned</label>
</body>
</html>
