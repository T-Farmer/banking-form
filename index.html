<!DOCTYPE html>
<html>
<head>
	<title>Terrill's Practice Banking Form</title>
	<link rel="stylesheet" type="text/css" href="bankstyle.css">
</head>
<body>
	<h1>Fake Bank & Lack of Trust</h1>
		<form>
			<ul>
				<li>
					<label>Applicant First Name</label><br>
					<input type="text" name="First Name">
				</li>
				<li>
					<label>Applicant Middle Initial</label><br>
					<input type="text" name="Middle Initial">
				</li>
				<li>
					<label>Applicant Last Name</label><br>
					<input type="text" name="Last Name">
				</li>
				<li>
					<label>Applicant Address</label><br>
					<input type="text" name="Applicant Address">
				</li>
				<li>
					<label>Applicant Employer</label><br>
					<input type="text" name="Applicant Employer">
				</li>
				<li>
					<label>Employer Address</label><br>
					<input type="text" name="Employer Address">
				</li>
			</ul>
	<h2>Loan Information</h2>
			<select name="Loan">
				<option value="Commercial">Commercial</option>
			</select>
		</form>
</body>
</html>
